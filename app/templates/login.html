{% extends "template.html" %}

{% block body %}
<div class="container well">
  <h2>Login to ThoughtHub</h2>
  {% if error %}
    <div>
      {{error}}
    </div>
  {% endif %}
  <form role="form" action="{{ url_for('login') }}" method="POST">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" placeholder="Enter your email" id="email" name="email" value="{{request.form.email }}">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" placeholder="Enter your password" id="pwd" name="password" value="{{request.form.password }}">
    </div>
    <div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>
    {{ login_form.csrf_token }}
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
{% endblock %}
