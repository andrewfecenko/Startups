{% extends "template.html" %}
{% block body %}

  {% if error %}
  <div class="container well fluid">
    <h2>{{ error }}</h2>
  </div>

  {% else %}
  <div class="container well fluid">
  <h2>{{ idea.idea_name }}</h2>
  <h5>({{idea_industry}} Industry)</h5>
  <h5>Created on: {{idea_date}}</h5>
  </div>
  <div class="container well fluid">
    <h5>Description:</h5>
    {{ idea.desc }}
    <hr>
    <h5>Tags:</h5>
    {{ idea.tags }}
  </div>
  {% endif %}
{% endblock %}
